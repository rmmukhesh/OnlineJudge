{% extends 'base.html' %}
{% block content %}
<h1>My Submissions</h1>
<table>
  <tr><th>Problem</th><th>Status</th><th>When</th></tr>
  {% for sub in submissions %}
    <tr>
      <td>{{ sub.problem.title }}</td>
      <td>{{ sub.status }}</td>
      <td>{{ sub.submitted_at|date:"Y-m-d H:i" }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No submissions yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
