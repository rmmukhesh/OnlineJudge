{% extends 'base.html' %}
{% block title %}Register â€” MyJudge{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">MyJudge</h2>
        {% if messages %}
          <div class="alert alert-info" role="alert">
            {% for message in messages %}{{ message }}{% endfor %}
          </div>
        {% endif %}
        <form method="post" action="{% url 'accounts:register-user' %}">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label for="id_first_name" class="form-label">First Name</label>
              <input type="text" name="first_name" id="id_first_name" class="form-control" placeholder="First name" required>
            </div>
            <div class="col-md-6">
              <label for="id_last_name" class="form-label">Last Name</label>
              <input type="text" name="last_name" id="id_last_name" class="form-control" placeholder="Last name" required>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="id_password1" class="form-label">Password</label>
              <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required>
            </div>
            <div class="col-md-6">
              <label for="id_password2" class="form-label">Confirm Password</label>
              <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm password" required>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Already have an account? <a href="{% url 'accounts:login-user' %}">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
