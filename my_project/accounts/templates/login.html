{% extends 'base.html' %}
{% block title %}Login â€” MyJudge{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">MyJudge</h2>
        {% if messages %}
          <div class="alert alert-info" role="alert">
            {% for message in messages %}{{ message }}{% endfor %}
          </div>
        {% endif %}
        <form method="post" action="{% url 'accounts:login-user' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter username" required autofocus>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          Don't have an account? <a href="{% url 'accounts:register-user' %}">Register</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
